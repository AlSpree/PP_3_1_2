<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> USER CREATE</title>
</head>
<body>
<h2> CREATE USER</h2>

<form th:method="POST" th:action="@{/users}" th:object="${newUser}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
<!--    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>-->
    <br/><br>
    <label for="department">Enter department: </label>
    <input type="text" th:field="*{department}" id="department"/>
<!--    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>-->
    <br/><br>
    <label for="salary">Enter salary: </label>
    <input type="text" th:field="*{salary}" id="salary"/>
<!--    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>-->
    <br/><br>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
