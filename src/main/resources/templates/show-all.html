<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>USERS INFO</title>
  <style>table th, table td {padding: 8px;}</style>
</head>
<body>
<h2>Users page</h2>

<table border>

  <tr style="text-align: center">
    <th>id</th>
    <th>NAME</th>
    <th>DEPARTMENT</th>
    <th>SALARY</th>
    <th colspan="3">options</th>
  </tr>

  <tbody>
  <tr th:each="user, iterStat : ${users}" style="text-align: center">


    <td th:text="${user.getId()}"></td>
    <td th:text="${user.getName()}"></td>
    <td th:text="${user.getDepartment()}"></td>
    <td th:text="${user.getSalary()}"></td>
    <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="info"></a></td>
    <td><input type="button" value="UPDATE" th:data-url="@{/users/{id}/edit(id=${user.getId()})}"
               onclick="window.location.href= this.getAttribute('data-url');"/>
    </td>
    <td>
      <form th:action="@{/users/{id}(id=${user.getId()})}" th:method="DELETE">
        <input type="submit" value="DELETE"/>
      </form>
    </td>
  </tr>
  </tbody>

</table>

<br/>
<hr/>

<a href="/users/new">Create new user</a>



</body>
</html>
